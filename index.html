    <!--End Table Section-->

    <!--Start Form Section-->

    <form class="my-form">
      <p
        style="text-align: center; font-size: 20px; text-decoration: underline"
      >
        Fill This Form
      </p>

      <label for="name">Name</label><br />
      <input
        class="input-field"
        placeholder="your Name"
        type="text"
        style="width: 100%"
      /><br />
      <label for="email">Email Address</label><br />
      <input
        class="input-field"
        placeholder="your Email Address"
        type="email"
        style="width: 100%"
      /><br />
      <label for="birth">Date Of Birth</label><br />
      <input
        class="input-field"
        placeholder="your Age"
        type="date"
        style="width: 100%"
      /><br />
      <label for="address">Address</label><br />
      <input
        class="input-field"
        placeholder="your Address"
        type="text"
        style="width: 100%"
      /><br />
      <div class="number-field">
        <div>
          <label for="number">Phone Number</label><br />
          <input
            class="input-field"
            placeholder="your Phone Number"
            type="number"
            style="width: 100%"
          />
        </div>
        <div>
          <label for="fle">Your Age</label><br />
          <input
            placeholder="Enter Your Age"
            type="number"
            class="input-field"
            style="width: 100%; align-items: center"
          />
        </div>
        <div>
          <label for="opction">Please Select an Option</label>
          <div>
            <select class="input-field">
              <option selected disabled>select a value from the list</option>
              <option>First Option</option>
              <option>Second Option</option>
              <option>Third Option</option>
              <option>Last Option</option>
            </select>
          </div>
        </div>
      </div>

      <br />

      <div>
        <fieldset>
          <legend style="font-size: 16px">Please Provide your comments</legend>
          <textarea cols="40" rows="20">Please Provide your comments</textarea>
        </fieldset>
      </div>

      <br />

      <div class="tik-button">
        <input type="checkbox" style="cursor: pointer" />
        <label for="agree">Agreement terms and conditions</label>
      </div>
      <div style="width: 100%; margin-top: 20px">
        <input
          class="input-button"
          type="button"
          value="Submit Form"
          onclick="alert('Submit')"
          style="width: 100%"
        />
        <br />
        <input
          class="input-button-cancel"
          type="button"
          value="Cancel Form"
          onclick="alert('Are you sure you want to')"
          style="width: 100%"
        />
      </div>
    </form>

    <!--End Form Section-->
